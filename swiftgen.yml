strings:
  inputs: Pricescanner/Resources/Localization/ru.lproj/Localizable.strings
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: Pricescanner/Resources/Localization/Strings.swift
xcassets:
  inputs: Pricescanner/Resources/Assets/Assets.xcassets
  outputs:
    - templateName: swift4
      output: Pricescanner/Resources/Assets/Assets.swift
colors:
  inputs: Pricescanner/Resources/Colors/Colors.txt
  outputs:
    templateName: swift4
    output: Pricescanner/Resources/Colors/Colors.swift
